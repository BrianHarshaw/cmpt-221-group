<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Group 5 - Add New Asset</title>

        <!-- Custom fonts for this template-->
        <link href="/static/vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">

        <!-- Custom styles for this template-->
        <link href="/static/css/sb-admin-2.css" rel="stylesheet">
    </head>

    <body class="bg-gradient-primary">

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-3">
                        <div class="card-body p-5">
                            <!-- Nested Row within Card Body -->
                            <div class="row justify-content-center">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <!-- Implementation that shows a users data on their own asset, and nobody else's unless admin. Would
                                                display paragraphs with all of the attributes of an asset with a given user_id attached to it.-->
                                                <h1 class="h4 text-gray-900 mb-4">View Asset</h1>
                                                <p><b>Name</b></p>
                                                <p>{{ asset_name }}</p>
                                                <p><b>Model</b></p>
                                                <p>{{ asset_model }}</p>
                                                <p><b>Status</b></p>
                                                <p>{{ asset_status }}</p>
                                                <p><b>Department ID</b></p>
                                                <p>{{ asset_deptid }}</p>

                                                <button href="/modifyAsset/{{ asset_id }}">Edit Asset</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

    </body>

</html>
